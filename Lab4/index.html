<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotePocket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>NotePocket</h1>
        <button id="deleteBtn">Usuń wszystkie notatki</button>
    </header>
    <main class="container">
        <div class="note-input">
            <input id="noteTitle" type="text" placeholder="Tytuł">
            <textarea id="note" placeholder="Utwórz notatkę..."></textarea>
            <input id="noteTags" type="text" placeholder="Tagi (oddzielone przecinkami)">
            <input id="search" type="text" placeholder="Wyszukaj notatkę">
            <div class="note-options">
                <input type="color" id="color" value="#ffffff">
                <div class="note-actions">
                    <button id="addNoteBtn">Dodaj notatkę</button>
                    <button id="clearNotesBtn">Wyczyść pola</button>
                    <button id="searchBtn">Wyszukaj notke</button>
                </div>
            </div>
        </div>
        <div class="allNotes">
            <h2>Twoje notatki:</h2>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
