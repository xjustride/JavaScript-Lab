<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotePocket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>NoteApp</h1>
    <div class="notes">
        <h1>Add new note</h1>
        <input type="text" id="noteTitle" placeholder="Enter title of your note">
        <br>
        <input type="text" id="note" placeholder="Enter your note">
        <br>
        <h2>Take color of your note:</h2>
        <br>
        <input type="color" id="color" value="#ff0000">
        <br>
        <button id="addNoteBtn">Add note</button>
        <button id="clearNotesBtn">Clear field</button>
        <div>
            <h1>Your notes</h1>
            <div id="notes"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
