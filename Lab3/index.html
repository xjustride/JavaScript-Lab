<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit Recorder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="startR" class="control-button">Start Recording</button>
            <button id="endR" class="control-button">Stop Recording</button>
            <button id="playR" class="control-button">Play All</button>
        </div>
        <div class="channels">
            <button id="playR1" class="channel-button">Play Channel 1</button>
            <button id="playR2" class="channel-button">Play Channel 2</button>
            <button id="playR3" class="channel-button">Play Channel 3</button>
            <button id="playR4" class="channel-button">Play Channel 4</button>
        </div>
        <div class="select-channels">
            <button id="selectC1" class="select-button selected">Select Channel 1</button>
            <button id="selectC2" class="select-button">Select Channel 2</button>
            <button id="selectC3" class="select-button">Select Channel 3</button>
            <button id="selectC4" class="select-button">Select Channel 4</button>
        </div>
        <div class="sounds">
            <button data-key="1" class="sound-button">Sound 1</button>
            <button data-key="2" class="sound-button">Sound 2</button>
            <button data-key="3" class="sound-button">Sound 3</button>
            <button data-key="4" class="sound-button">Sound 4</button>
            <button data-key="5" class="sound-button">Sound 5</button>
            <button data-key="6" class="sound-button">Sound 6</button>
            <button data-key="7" class="sound-button">Sound 7</button>
            <button data-key="8" class="sound-button">Sound 8</button>
            <button data-key="9" class="sound-button">Sound 9</button>
            <button data-key="0" class="sound-button">Sound 0</button>
        </div>
    </div>
    <audio id="s1" src="/Lab3/sounds/boom.wav"></audio>
    <audio id="s2" src="/Lab3/sounds/clap.wav"></audio>
    <audio id="s3" src="/Lab3/sounds/hihat.wav"></audio>
    <audio id="s4" src="/Lab3/sounds/kick.wav"></audio>
    <audio id="s5" src="/Lab3/sounds/openhat.wav"></audio>
    <audio id="s6" src="/Lab3/sounds/ride.wav"></audio>
    <audio id="s7" src="/Lab3/sounds/snare.wav"></audio>
    <audio id="s8" src="/Lab3/sounds/tink.wav"></audio>
    <audio id="s9" src="/Lab3/sounds/tom.wav"></audio>
    <script src="main.js"></script>
</body>
</html>
