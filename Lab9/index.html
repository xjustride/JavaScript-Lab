<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <label for="numBalls">Number of Balls (X):</label>
        <input type="number" id="numBalls" value="10" min="1">
        <label for="distance">Max Distance (Y):</label>
        <input type="number" id="distance" value="100" min="1">
        <label for="force">Force:</label>
        <input type="number" id="force" value="100" min="1">
        <button id="startButton">Start</button>
        <button id="resetButton">Reset</button>
    </div>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <script src="main.js"></script>
</body>
</html>
